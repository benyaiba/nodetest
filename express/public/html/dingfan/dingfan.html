<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="dingfan.css">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/jquery.dataTables.css">
<script src="../../js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="../../js/bootstrap.js" type="text/javascript"></script>
<script src="../../js/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="../../js/jquery.cookie.js" type="text/javascript"></script>
<script src="dingfan.js" type="text/javascript"></script>
</head>
<body>
  <div>
    <ul class="nav nav-pills">
      <li role="presentation" class="active" groupId="1"><a href="#">吃货1组</a></li>
      <li role="presentation" groupId="2"><a href="#">吃货2组</a></li>
      <li role="presentation" groupId="3"><a href="#">吃货3组</a></li>
      <li role="presentation" groupId="4"><a href="#">吃货4组</a></li>
      <li role="presentation" groupId="5"><a href="#">吃货5组</a></li>
    </ul>
  </div>

  <div class="alert alert-danger mainPanel" role="alert" id="errorDiv">系统异常 。。。</div>

  <div class="panel panel-danger mainPanel">
    <div class="panel-heading">订餐结束时间</div>
    <div class="panel-body" id="endTimeDiv"></div>
  </div>

  <div class="panel panel-success mainPanel">
    <div class="panel-heading">
      订餐信息
      <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
    </div>
    <div class="panel-body" id="dfInfoDiv"></div>
  </div>

  <div class="panel panel-success mainPanel">
    <div class="panel-heading">订餐</div>
    <div class="panel-body">
      <form class="form-inline order">
        <div class="form-group">
          <label for="name">姓名</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="订餐人姓名">
        </div>
        <div class="form-group">
          <label for="dish">订餐内容</label>
          <textarea id="content" class="form-control" name="content" placeholder="输入订餐内容"></textarea>
        </div>
        <button type="button" id="orderBtn" class="btn btn-default">订餐</button>
      </form>
    </div>
  </div>


  <div class="panel panel-success mainPanel">
    <div class="panel-heading">订餐一览</div>
    <div class="panel-body" id="dfDiv">
      <table cellpadding="0" cellspacing="0" border="0" class="display" id="dfTable"></table>
    </div>
  </div>

  <!-- order button modal -->
  <div class="modal fade" id="orderPop">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>你确定要订餐么？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="orderCancel">我容易忘</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="orderConfirm1">我稍后会付款</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="orderConfirm2">我已经付款</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- order button modal -->
  <div class="modal fade" id="deletePop">
    <input type="hidden" id="oderDeleteId" value=""/>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>确定要删除么？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="deleteCancel">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="deleteConfirm">OK</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

</body>
</html>
